<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type ="text/javascript" src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outside-container">
        <div class="left-column">
            <h1>Calculator</h1>
            <p>
             <ol>  
             <li>Enter a first digit </li>
         
             <li>Choose an operator (/, *, - , +)</li>
       
             <li>Enter second digit </li>
            
             <li>Click "=" for output </li>
      
             </ol> 

             <ul>
            <li>Multiple digits number: e.g. "10", you click "1" and "0"</li>
            <li>Use "." for decimals</li>
            <li>AC: clear all input <br></li>
            <li>Del: Delete last digit <br></li>

             </ul>
            
            </p>
        </div>
            <div class="container">
                <div class="wrapper">
                    <div class="row1 display">
                        <p class="outcome">Enter a number</p>
                    </div>
                    <div class="row2">
                        <div class="top-left"></div>
                        <button class="clear">AC</button>
                        <button class="backspace">Del</button>
                        <button class="divide">/</button>
                    </div>
                    <div class="row3">
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>
                        <button class="multiply">*</button>
                    </div>
                    <div class="row4">
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                        <button class="minus">-</button>
                    </div>
                    <div class="row5">
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                        <button class="add">+</button>
                    </div>
                    <div class="row6">
                        
                        <button class="zero">0</button>
                        <button class="decimal">.</button>
                        <button class="equals">=</button>
                    </div>
                </div>

            </div>
</div>
    
</body>
</html>
